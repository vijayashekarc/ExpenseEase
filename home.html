<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenseease - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ExpenseEase</div>
        <div class="nav-links">
            <a href="home.html" class="active">Home</a>
            <button id="logoutBtn" class="logout-btn">Logout</button>
            <div class="profile-icon" onclick="window.location.href='profile.html'">
                <img id="userAvatar" src="profile.png" alt="Profile Picture">
            </div>
        </div>
    </nav>

    <div class="dashboard">
        <div class="dashboard-header">
            <h1>Dashboard</h1>
            <button id="addExpenseBtn" class="primary-btn">Add New Expense</button>
        </div>

        <div class="expenses-list">
            <h2>Recent Expenses</h2>
            <div id="expensesList" class="expenses-container">
                <!-- Expenses will be loaded here dynamically -->
            </div>
        </div>

        <div class="expense-summary">
            <div class="summary-card">
                <h3>Total Expenses</h3>
                <p id="totalExpenseCount">0</p>
            </div>
            <div class="summary-card">
                <h3>Total Amount</h3>
                <p id="totalExpenseAmount">â‚¹0.00</p>
            </div>
        </div>

        <div class="calculator-toggle">
            <button id="toggleCalculator" class="secondary-btn">Show Calculator</button>
        </div>

        <div class="calculator" style="display: none;">
            <div class="calculator-header">
                <h2>Calculator</h2>
                <button id="closeCalculator" class="close-btn">&times;</button>
            </div>
            <div class="calc-display">
                <input type="text" id="calcDisplay" readonly>
            </div>
            <div class="calc-buttons">
                <button class="calc-btn">7</button>
                <button class="calc-btn">8</button>
                <button class="calc-btn">9</button>
                <button class="calc-btn">/</button>
                <button class="calc-btn">4</button>
                <button class="calc-btn">5</button>
                <button class="calc-btn">6</button>
                <button class="calc-btn">*</button>
                <button class="calc-btn">1</button>
                <button class="calc-btn">2</button>
                <button class="calc-btn">3</button>
                <button class="calc-btn">-</button>
                <button class="calc-btn">0</button>
                <button class="calc-btn">.</button>
                <button class="calc-btn">=</button>
                <button class="calc-btn">+</button>
                <button class="calc-btn clear">C</button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/expenses.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
