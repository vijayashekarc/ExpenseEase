<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenseease - Add Expense</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ExpenseEase</div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <button id="logoutBtn" class="logout-btn">Logout</button>
            <div class="profile-icon" onclick="window.location.href='profile.html'">
                <img id="navProfilePic" src="profile.png" alt="Profile">
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h1>Add New Expense</h1>
        <form id="expenseForm" class="expense-form">
            <div class="form-group">
                <label for="expenseName">Expense Name</label>
                <input type="text" id="expenseName" name="expenseName" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount (â‚¹)</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="jobRole">Job Role</label>
                <input type="text" id="jobRole" name="jobRole" required>
            </div>

            <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="">Select Payment Method</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="UPI">UPI</option>
                    <option value="Net Banking">Net Banking</option>
                    <option value="Cash">Cash</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="primary-btn">Add Expense</button>
                <a href="home.html" class="secondary-btn">Cancel</a>
            </div>
        </form>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/expenses.js"></script>
</body>
</html>
